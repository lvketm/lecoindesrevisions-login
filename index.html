<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h2>Login to LeCoinDesRevisions</h2>
  <!-- Google Login Button -->
  <div id="google-login"></div>

  <script>
    function handleCredentialResponse(response) {
      // Token ID received from Google
      const token = response.credential;
      console.log("Google Token ID:", token);

      // Optionally: Send token to your backend server for further verification
      fetch('https://script.google.com/macros/s/YOUR_WEB_APP_URL/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ token: token })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Server response:', data);

        // If the user has a valid subscription, redirect them to the resources
        if (data.status === 'active') {
          window.location.href = 'https://lvketm.github.io/lecoindesrevisions-login/resources.html';  // Replace with actual page
        } else {
          window.location.href = 'https://lvketm.github.io/lecoindesrevisions-login/payment.html';  // Payment page
        }
      })
      .catch(error => console.error('Error:', error));
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: 'YOUR_GOOGLE_CLIENT_ID',  // Your Google OAuth Client ID
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById('google-login'),
        { theme: 'outline', size: 'large' }
      );
    };
  </script>
</body>
</html>
